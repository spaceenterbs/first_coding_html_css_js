<!DOCTYPE html>
<html>
  <head>
    <title>Timers</title>
  </head>
  <script>
    let count = 0;
    function updateCount() {
      count += 1;
      document.getElementById("number").innerHTML = count;
      setTimeout(updateCount, 1000);
    }
  </script>
  <body>
    <div id="number">

    </div>
    <script>
      updateCount();
    </script>
  </body>
</html>
