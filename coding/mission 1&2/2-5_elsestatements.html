<!DOCTYPE html>
<html>
  <head>
    <title>Conditionals</title>
  </head>
  <body>
    <script>
      let diamondValue = 10;
      if (diamondValue <= 9.9) {
        alert("Value: Under $10 million!");
      }
      else {
        alert ("Value: Over $10 million!");
      }
    </script>
  </body>
</html>
